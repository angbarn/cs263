<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Please provide one-time password</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="page">
      <div class="centre-float">
        <div class="logo">
          <img class="logo-image" alt="logo" src="wondough-logo.png">
          <div>
            <span class="logo-wondough">WONDOUGH</span>
            <span class="logo-bank">BANK</span>
          </div>
        </div>
        <form class="login-form" method="post" action="">
          <!--suppress HtmlUnknownAttribute -->
          <input th:style="${box_styling}" type="text" name="otac"
                 placeholder="One-time password"/>
          <!--suppress HtmlUnknownAttribute -->
          <input type="hidden" name="username" th:value="${username}"
                 placeholder="One-time password"/>
          <input type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
